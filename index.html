<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nerla – Assistente IA</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { margin: 8px 0; }
    .me { text-align: right; color: blue; }
    .nerla { text-align: left; color: green; }
    #input { display: flex; padding: 10px; background: white; }
    #input input { flex: 1; padding: 8px; font-size: 1rem; }
    #input button { padding: 8px 12px; margin-left: 8px; }
  </style>
  <script src="https://js.puter.com/v2/"></script> <!-- biblioteca Puter.js -->
</head>
<body>
  <div id="chat"></div>
  <div id="input">
    <input type="text" id="prompt" placeholder="Pergunte algo à Nerla..." />
    <button onclick="send()">Enviar</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("prompt");
      const o = input.value.trim();
      if(!o) return;

      appendMessage("me", o);
      input.value = "";

      try {
        const resp = await puter.ai.chat(o);
        appendMessage("nerla", resp);
      } catch(err) {
        appendMessage("nerla", "Erro ao conectar com a IA.");
        console.error(err);
      }
    }

    function appendMessage(sender, text) {
      const div = document.getElementById("chat");
      const el = document.createElement("div");
      el.className = "msg " + sender;
      el.textContent = text;
      div.appendChild(el);
      div.scrollTop = div.scrollHeight;
    }
  </script>
</body>
</html>
