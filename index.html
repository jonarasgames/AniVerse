<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nerla ‚Äì IA Brasileira</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #e0e0f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: #6c5ce7;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #header img {
      width: 40px;
      border-radius: 50%;
    }

    #header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      animation: fadeIn 0.3s ease forwards;
      opacity: 0;
    }

    .me {
      align-self: flex-end;
      background: #6c5ce7;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .nerla {
      align-self: flex-start;
      background: #eee;
      color: #222;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #f8f8ff;
    }

    #prompt {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <img src="https://i.imgur.com/7H2b8Z4.png" alt="Avatar da Nerla">
      <h1>Nerla ‚Äì Sua IA Brasileira üí¨</h1>
    </div>
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="prompt" placeholder="Fale com a Nerla..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const button = document.getElementById('send-btn');

    button.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function addMsg(sender, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;

      addMsg("me", userInput);
      input.value = "";

      addMsg("nerla", "‚úçÔ∏è Nerla est√° pensando...");

      const systemPrompt = "Voc√™ √© Nerla, uma IA brasileira divertida, simp√°tica e que sempre responde em portugu√™s com bom humor.";
      const apiKey = ""; // n√£o precisa de chave se usar modelos p√∫blicos
      const endpoint = "https://openrouter.ai/api/v1/chat/completions";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-demo-0f9cc1c5-25b3-4264-a731-nerla-modelo"
          },
          body: JSON.stringify({
            model: "mistral/mistral-7b-instruct",
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: userInput }
            ]
          })
        });

        const data = await response.json();
        const nerlaReply = data.choices?.[0]?.message?.content || "‚ùå Erro na resposta da IA.";
        document.querySelectorAll('.nerla').at(-1).remove(); // remove o "Nerla est√° pensando..."
        addMsg("nerla", nerlaReply);
      } catch (err) {
        document.querySelectorAll('.nerla').at(-1).remove();
        addMsg("nerla", "‚ùå Nerla travou! Tente de novo.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
