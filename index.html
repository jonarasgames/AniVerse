<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA NERLA</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #chatbox {
      width: 90%;
      max-width: 700px;
      height: 70vh;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      background: #003;
      border-radius: 5px;
    }
    .user {
      background: #005;
      align-self: flex-end;
    }
    #inputArea {
      display: flex;
      margin-top: 10px;
      width: 90%;
      max-width: 700px;
    }
    #inputText {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #0ff;
      background: #111;
      color: #0ff;
    }
    #sendBtn {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Chat com a NERLA</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input id="inputText" type="text" placeholder="Pergunte algo..." />
    <button id="sendBtn">Enviar</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const inputText = document.getElementById('inputText');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, isUser = false) {
      const msg = document.createElement('div');
      msg.textContent = text;
      msg.className = 'message' + (isUser ? ' user' : '');
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function enviarPergunta(pergunta) {
      addMessage(pergunta, true);
      addMessage("Pensando...", false);
      try {
        const res = await fetch(`https://free-unoficial-gpt4o-mini-api-g70n.onrender.com/chat/?query=${encodeURIComponent(pergunta)}`);
        const data = await res.json();
        chatbox.lastChild.textContent = data.response || "[Sem resposta]";
      } catch (e) {
        chatbox.lastChild.textContent = "[Erro ao conectar com a IA]";
      }
    }

    sendBtn.onclick = () => {
      const msg = inputText.value.trim();
      if (msg) {
        enviarPergunta(msg);
        inputText.value = '';
      }
    };

    inputText.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
