<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nerla – IA que responde</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9f3, #fafbff);
      display: flex; align-items: center; justify-content: center;
    }
    #container {
      width: 100%; max-width: 600px; height: 90vh;
      background: #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 16px; display: flex; flex-direction: column;
      overflow: hidden;
    }
    #chat {
      flex: 1; padding: 20px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 12px;
    }
    .msg {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      animation: fadeIn 0.3s ease forwards;
      opacity: 0;
    }
    .me { align-self: flex-end; background: #6c5ce7; color: white; border-bottom-right-radius: 4px; }
    .nerla { align-self: flex-start; background: #f1f3f5; color: #333; border-bottom-left-radius: 4px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #f9f9fc;
    }
    #prompt {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
    }
    #send-btn {
      margin-left: 10px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="prompt" placeholder="Pergunte algo à Nerla..." autocomplete="off" />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <!-- Puter.js (carrega a IA grátis) -->
  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const button = document.getElementById('send-btn');

    button.onclick = () => sendMessage();
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

    function appendMessage(sender, text) {
      const el = document.createElement("div");
      el.className = `msg ${sender}`;
      el.textContent = text;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;
      appendMessage("me", question);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await puter.ai.chat(question, { system: "Você é a Nerla, uma IA brasileira simpática e engraçada. Sempre responda em português." });
        appendMessage("nerla", res);
      } catch (e) {
        appendMessage("nerla", "⚠️ Ocorreu um erro tentando falar com a IA...");
        console.error(e);
      }
    }
  </script>
</body>
</html>
